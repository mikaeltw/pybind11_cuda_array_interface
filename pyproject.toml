[build-system]
requires = [
    "setuptools>=42",
    "setuptools_scm",
    "scikit-build>=0.13",
    "cmake>=3.18",
    "pybind11[global]>=2.9.2",
    "ninja",
    "toml",
]
build-backend = "setuptools.build_meta"

[project]
name="pybind11_cuda_array_interface"
authors = [
    {name = "Mikael TwengstrÃ¶m", email = "m.twengstrom@gmail.com"},
]
description = "pybind11 headers supporting the __cuda_array_interface__"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: C++",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: BSD License",
]
dependencies = []
license = {file = "LICENSE"}
dynamic = ["version",]

[tool.setuptools.packages]
find = {}

[project.urls]
repository = "https://github.com/mikaeltw/pybind11_cuda_array_interface"

[project.optional-dependencies]
test = [
    "pytest>=2.7.3",
    "numpy>=1.23",
    "flake8>=5.0.4",
    "Flake8-pyproject>=1.2.3",
    "black>=22.1.0",
]

[tool.setuptools_scm]
fallback_version = "0.0.0"
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"
write_to = "pybind11_cuda_array_interface/version.py"

[tool.pytest.ini_options]
testpaths = [
    "tests/pytest",
]
python_files = [
    "*.py",
]
norecursedirs = [
    "build",
]
# Disable assert rewriting since it confuses most gpu using python packages.
addopts = [
    "-v",
    "--assert=plain",
]
filterwarnings = [
    "error",
    "ignore::DeprecationWarning",
]

[tool.flake8]
max-line-length = 120
show_source = true
filename = ["*.py",]
exclude = [".git", "__pycache__", "thirdparty", "build", ".env", ".github", "dist", ".eggs", "*.egg", "_skbuild", "venv"]
ignore = ["W503",]
count = true

[tool.black]
line-length = 120